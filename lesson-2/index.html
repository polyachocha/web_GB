<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <button id="calcBlock">Отобразить калькулятор дат</button>
    <button id="timerBlock">Отобразить таймер</button>

    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate"/>
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate"/>
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <div id="timerblock">
        <h3>Таймер</h3>
        <input type="text" name="time" id="time"/>
        <button id="buttonstart">Старт</button>
        <button id="buttonstop">Стоп</button>
        <div id="timer"></div>
    </div>
</body>
</html>
